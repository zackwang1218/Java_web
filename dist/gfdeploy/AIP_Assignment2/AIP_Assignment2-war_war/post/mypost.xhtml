<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{postController.setAccountwithUserID(param.uid)}"/>
    </f:metadata>
    <ui:composition template="../share/_layout.xhtml">
        <ui:define name="title">
            My Post
        </ui:define>
        <ui:define name="content">
            <h2>My Post</h2>
            <h:dataTable var="posts" value="#{postController.getAllUserPosts()}" >
                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    <h:outputText value="#{posts.posttype.label}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Subject
                    </f:facet>
                    <h:link value="#{posts.subject}" outcome="postdetail?pid=#{posts.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Post Date
                    </f:facet>
                    <h:outputText value="#{posts.postdate}"/>
                </h:column>
<!--                <h:column>
                    <f:facet name="header">
                    </f:facet>
                    <h:commandButton value="Delete" immediate="true" action="#{postController.removePost(posts.id)}"/>
                </h:column>-->
            </h:dataTable>
        </ui:define>
    </ui:composition>

</html>
