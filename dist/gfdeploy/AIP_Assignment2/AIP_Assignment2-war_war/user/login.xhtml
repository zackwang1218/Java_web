<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../share/_layout.xhtml">
        <ui:define name="title">
            Login
        </ui:define>
        <ui:define name="content">
            <h2>Login</h2>
            <h:form>
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><h:inputText value="#{accountController.account.username}"/></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><h:inputSecret value="#{accountController.account.password}"/></td>
                    </tr>
                    <tr>
                        <td>Username: admin</td>
                        <td>Password: admin</td>
                    </tr>
                    <tr>
                        <td colspan="2"><h:commandButton value="Login" action="#{accountController.login()}"/> </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
