<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{postController.exportRecordForUser()}"/>
    </f:metadata>
    <ui:composition template="../share/_layout.xhtml">
        <ui:define name="title">
            Exported Record
        </ui:define>
        <ui:define name="content">
            <h2>Here is your post record: </h2>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:inputTextarea style="resize: none; width: 800px; height: 300px;"
                                             id ="content"
                                             value="#{postController.exportedRecord}"
                                             />
                        </td>
                        <td>
                            <h:message for="content" style="color:red" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;
                            <h:button value="back" outcome="/post/postlist?faces-redirect=true" />
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
