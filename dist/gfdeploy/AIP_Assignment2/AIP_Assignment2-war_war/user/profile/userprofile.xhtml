<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{accountController.setAccount(param.uid)}"/>
    </f:metadata>
    <ui:composition template="../../share/_layout.xhtml">
        <ui:define name="title">
            User Profile
        </ui:define>
        <ui:define name="content">
            <h2>Profile</h2>
            <table>
                <tr>
                    <td>Username: </td>
                    <td><h:outputText value="#{accountController.account.username}"/></td>
                </tr>
                <tr>
                    <td>First Name: </td>
                    <td><h:outputText value="#{accountController.account.firstName}"/></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><h:outputText value="#{accountController.account.lastName}"/></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><h:outputText value="#{accountController.account.gender}"/></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td><h:outputText value="#{accountController.account.phonenumber}"/></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><h:outputText value="#{accountController.account.email}"/></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td colspan="2">
                        <h:link value="Back to Home" outcome="/faces/index?faces-redirect=true"/> 
                        &nbsp;&nbsp;&nbsp;
                        <h:link value="Update" outcome="/faces/user/profile/updateprofile?uid=#{accountController.account.id}"/>
                        &nbsp;&nbsp;&nbsp;
                        <h:link value="Update Service" outcome="/faces/user/profile/updateservice?uid=#{accountController.account.id}"/>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
