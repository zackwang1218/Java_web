<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{accountController.account.setId(param.uid)}"/>
    </f:metadata>
    <ui:composition template="../../share/_layout.xhtml">
        <ui:define name="title">
            Reset Password
        </ui:define>
        <ui:define name="content">
            <h2>Rest Password</h2>
            <h:form>
                <table>
                    <tr>
                        <td>Password: </td>
                        <td>
                            <h:inputSecret 
                                id="u_password"
                                value="#{accountController.account.password}"
                                required ="true"
                                requiredMessage="Please enter password.">
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="u_password" style="color: red" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password: </td>
                        <td>
                            <h:inputSecret 
                                id="u_cpassword"
                                value="#{accountController.c_password}">
                            </h:inputSecret>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:inputHidden value="#{accountController.account.id}"></h:inputHidden>    
                        </td>
                    </tr>

                    <tr>
                        <td><h:link value="Back to Home" outcome="/faces/index?faces-redirect=true"/> </td>
                        <td><h:commandButton value="Confirm Update" action="#{accountController.updatePassword()}"/> </td>
                    </tr>

                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
