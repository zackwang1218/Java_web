<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title><ui:insert name="title"></ui:insert></title>
        <ui:insert name ="script"></ui:insert>
        <ui:insert name ="style"></ui:insert>
        <!--<title>Group Project Finder</title>-->
    </h:head>
    <h:body>
        <h:form>
            <div class="header">
                <!--Render below after login-->
                <table>
                    <tr>
                        <td><h:outputText value="Welcome, " rendered="#{not empty request.remoteUser}"/>
                            <h:link value="#{layoutControler.account.firstName}" outcome="/faces/user/profile/userprofile?uid=#{layoutControler.account.id}" rendered="#{not empty request.remoteUser}"/></td>
<!--                        <td><h:link value="List All User" outcome="/faces/admin/listalluser?faces-redirect=true" rendered="#{not empty request.remoteUser}"/></td>-->
                        <td><h:commandLink value="Logout" action="#{accountController.logout}" rendered="#{not empty request.remoteUser}"/></td>

                    </tr>
                </table>

                <!--Application Link-->
                <table>
                    <tr>
                        <td><h:button value="Home" outcome="/faces/index?faces-redirect=true" rendered="#{not empty request.remoteUser}"/></td>
                        <td><h:button value="List All User" outcome="/faces/admin/listalluser?faces-redirect=true" rendered="#{not empty request.remoteUser and layoutControler.adminAccount}"/></td>
                        <td><h:button value="View Post" outcome="/post/postlist?faces-redirect=true" rendered="#{not empty request.remoteUser}"/></td>
                        <td><h:button value="New Post" outcome="/post/create?uid=#{layoutControler.account.id}" disabled="#{not layoutControler.maxiumPost}" rendered="#{not empty request.remoteUser }"/></td>
                        <td><h:button value="My Posts" outcome="/post/mypost?uid=#{layoutControler.account.id}" rendered="#{not empty request.remoteUser}"/></td>
                    </tr>
                </table>

                <!--Render below before login-->
                <table>
                    <tr>
                        <td><h:link value="Home" outcome="/faces/index?faces-redirect=true" rendered="#{empty request.remoteUser}"/></td>
                        <td><h:link value="Login" outcome="/faces/user/login" rendered="#{empty request.remoteUser}"/></td>
                        <td><h:link value="Regist" outcome="/faces/user/regist" rendered="#{empty request.remoteUser}"/></td>
                    </tr>
                </table>

                <ui:insert name="header"></ui:insert>
            </div>
            <div class="content">
                <ui:insert name="content"></ui:insert>
            </div>
            <div class="footer">
                <ui:insert name="footer"></ui:insert>
                <br></br><br></br>
                AIP Assignment2 - Flat Mate Finder
            </div>
        </h:form>
    </h:body>
</html>
