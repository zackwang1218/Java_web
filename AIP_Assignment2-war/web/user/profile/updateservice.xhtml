<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{subscriptionController.initialTargetAccount(param.uid)}"/>
    </f:metadata>
    <ui:composition template="../../share/_layout.xhtml">
        <ui:define name="title">
            Update Service
        </ui:define>
        <ui:define name="content">
            <h2>My detail</h2>
            <h:form>
                <table>
                    <tr>
                        <td>User ID: </td>
                        <td><h:outputText value="#{subscriptionController.targetAccount.id}"/></td>
                    </tr>
                    <tr>
                        <td>Username: </td>
                        <td><h:outputText value="#{subscriptionController.targetAccount.username}"/></td>
                    </tr>
                    <tr>
                        <td>Subscription ID: </td>
                        <td><h:outputText value="#{subscriptionController.subscription.id}"/></td>
                    </tr>
                    <tr>
                        <td>Current Service: </td>
                        <td><h:outputText value="#{subscriptionController.subscription.service.name}"/></td>
                    </tr>
                    <tr>
                        <td>Start date: </td>
                        <td><h:outputText value="#{subscriptionController.subscription.start_date}"/></td>
                    </tr>
                    <tr>
                        <td>End date: </td>
                        <td><h:outputText value="#{subscriptionController.subscription.end_date}"/></td>
                    </tr>
                    <tr>
                        <td>New Service: </td>
                        <td>
                            <h:selectOneMenu value="#{subscriptionController.newService.name}">
                                <f:selectItems value="#{subscriptionController.serviceTypes}" var="name"
                                               itemValue="#{subscriptionController.newService.name}" itemLabel="#{name.label}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Card Number: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.number}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Expiry_month: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.expiry_month}" p:placeholder="01"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Expiry_year: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.expiry_year}" p:placeholder="2015"/>
                        </td>
                    </tr>
                    <tr>
                        <td>CVC: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.cvc}" p:placeholder="000"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Holder Name: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.address_line1}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>City: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.address_city}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Country: <span style="color:red">*</span> </td>
                        <td colspan="2">
                            <h:inputText value="#{subscriptionController.card.address_country}"/>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <h:inputHidden value="#{subscriptionController.subscription.id}"></h:inputHidden>
                        <h:inputHidden value="#{subscriptionController.targetAccount.id}"/>
                        <h:inputHidden value="#{subscriptionController.service.name}"/>
                    </tr>
                    <tr>
                        <td>
                            <h:link value="Back to Home" outcome="/faces/index?faces-redirect=true"/> 
                        </td>
                        <td>
                            <h:commandButton value="Commit" action="#{subscriptionController.updateUserSunscription()}"/>
                        </td>

                    </tr>
                </table>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
