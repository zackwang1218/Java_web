<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{postController.setPost(param.pid)}"/>
        <f:viewAction action="#{postController.account.setId(postController.post.user.id)}"/>
    </f:metadata>
    <ui:composition template="../share/_layout.xhtml">
        <ui:define name="title">
            Flat Mate Finder
        </ui:define>
        <ui:define name="content">
            <h2>
                <h:outputText value="#{postController.post.subject}" />
            </h2>
            <table>
                <tr>
                    <td style="width: 120px; border-bottom: 1px solid gray; font-size: small">Post type: </td>
                    <td style="border-bottom: 1px solid gray"><h:outputText value="#{postController.post.posttype.label}"/></td>
                </tr>
                <tr>
                    <td style="border-bottom: 1px solid gray; font-size: small">Author: </td>
                    <td style="border-bottom: 1px solid gray"><h:outputText value="#{postController.post.user.firstName}"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: top; border-bottom: 1px solid gray; font-size: small">Content </td>
                    <td style="width: 400px; border-bottom: 1px solid gray"><h:outputText value="#{postController.post.content}"/></td>
                </tr>
                <tr>
                    <td style="border-bottom: 1px solid gray; font-size: small">Contact detail: </td>
                    <td style="border-bottom: 1px solid gray"><h:outputText value="#{postController.post.email}"/></td>
                </tr>
                <tr>
                    <td style="border-bottom: 1px solid gray; font-size: small"></td>
                    <td style="border-bottom: 1px solid gray; text-align: right; font-size: xx-small"><h:outputText value="#{postController.post.postdate}"/></td>
                </tr>
            </table>
            <h:inputHidden value="#{postController.post.id}"/>
            <h:inputHidden value="#{postController.account.id}"/>
            <h:commandButton value="Delete" action="#{postController.removePost}" rendered="#{request.remoteUser.equals('admin')}" />
            <h:button value="Edit" outcome="/faces/post/editpost.xhtml?pid=#{postController.post.id}"
                    rendered="#{request.remoteUser.equals(postController.post.user.username) or request.remoteUser.equals('admin')}"/>
        </ui:define>
    </ui:composition>
</html>
